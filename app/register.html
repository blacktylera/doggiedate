<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Title</title>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Dancing+Script:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendor/foundation.css">
  <link rel="stylesheet" href="vendor/normalize.css">
</head>
<body>
  <div class="register beigeContainer">
    <h1 class="center">Doggie Date</h1>
    <h2 class="center">Register</h2>
    <form action="#">
      <h5 class="center"> Picture </h5>
        <input class="formRound" class="registerText" type="img" id="regpic" name="photo" placeholder="Share a photo!">
      <h5 class="center"> Name </h5>
        <input class="formRound"  class="registerText"  type="text" id="regname" name="name" placeholder="What is your name?" required="required"/>
      <h5 class="center"> User Name </h5>
        <input class="formRound" class="registerText"  type="text" id="regusername" name="text" placeholder="Desired username" required="required"/>
      <h5 class="center"> About You </h5>
      <textarea class="formRound" class="registerTextArea" id="regabout" name="textarea" rows="10" cols="50"> Tell us about yourself! </textarea>

      <h5 class="center"><input type="submit" id="regbutton" class="button round" value="Let's Go Doggie Dating!"/></h5>
    </form>
  </div>
  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/lodash.min.js"></script>
  <script src="vendor/firebase.js"></script>
  <script src="js/main.js"></script>
</body>
